<div class="row">
    <div class="col-lg mapSite" style="min-height:200px">
        <agm-map [latitude]="site?.latitude" [longitude]="site?.longitude" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="mapClicked($event)">

            <agm-marker [latitude]="site?.latitude" [longitude]="site?.longitude"></agm-marker>

        </agm-map>
    </div>

    <div class="col-lg">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-arrows-v"></i>
                Altitude
            </span>
            <input [(ngModel)]="site.altitude" id="altitude" type="text" class="form-control" name="Altitude" placeholder="Altitude, 0 par dÃ©faut">
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-thumb-tack"></i>
                Latitude
            </span>
            <input [(ngModel)]="site.latitude" id="latitude" type="text" class="form-control" name="Latitude" placeholder="Latitude"
                disabled required>
            <span class="input-group-addon">
                Longitude
            </span>
            <input [(ngModel)]="site.longitude" id="longitude" type="text" class="form-control" name="Longitude" placeholder="Longitude"
                disabled required>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-globe"></i>
                Region
            </span>
            <input [(ngModel)]="site.region" id="region" type="text" class="form-control" name="Region" placeholder="Region" disabled
                required>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-map-marker"></i>
                Departement
            </span>
            <input [(ngModel)]="site.department" id="department" type="text" class="form-control" name="Departement" placeholder="Departement"
                disabled required>
        </div>
    </div>
</div>
