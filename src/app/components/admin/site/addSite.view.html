<div class="modal fade" id="addSiteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ajouter un site</h5>
              <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                
                <div class="container">


                    <form>
                
                        
                            <div class=" input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-tag"></i>
                                    Nom
                                </span>
                                <input id="name" type="text" class="form-control" name="Nom" placeholder="Nom" required>
                            </div>
                        
                
                
                        <map-site class="app-container"></map-site>
                
                        
                            <div class=" input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-file"></i>
                                    Description
                                </span>
                                <textarea id="description" rows="3" class="form-control"></textarea>
                            </div>
                
                            <div class=" input-group">
                
                                <span class="input-group-addon">
                                    <i class="fa fa-puzzle-piece"></i>
                                    Zones
                                </span>
                                <select multiple class="form-control" id="zones">
                                    <option value="1">Zone1</option>
                                    <option value="2">Zone2</option>
                                    <option value="3">Zone3</option>
                                    <option value="3">Zone4</option>
                                    <option value="3">Zone5</option>
                                </select>
                
                                <i class="plusicon fa fa-plus-circle"></i>
                            </div>
                       
                        <div class="row">
                            <div class="col-sm-10 col-8 input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-home"></i>
                                    Surface
                                </span>
                                <input id="surfaceArea" type="text" class="form-control" name="Surface" placeholder="Surface">
                            </div>
                            <div class="col-sm-2 col-4  input-group">
                                <select class="form-control" id="uniteSurface">
                
                                    <option selected value="m²">m²</option>
                                    <option value="km²">km²</option>
                                    <option value="a">ares</option>
                                    <option value="ha">ha</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-image"></i>
                                Image
                            </span>
                            <label class="custom-file">
                
                                <input type="file" id="file" class="inputstl">
                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                
                    </form>
                
                </div>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Ajouter</button>
            </div>
          </div>
        </div>
      </div>
