<agm-map 
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapClick)="mapClicked($event)">

    <agm-marker 
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.label, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)">
        
        <agm-snazzy-info-window [isOpen]="true" #infoWindow>
            <ng-template>
                    <div>{{ m.site }}</div>
                    <!-- link vers le site via id m.id-->
                    <a [routerLink]="'/site'">
                        {{ m.sensor }}
                    </a>
            </ng-template>
        </agm-snazzy-info-window>
    
        <agm-circle [latitude]="lat" [longitude]="lng" 
        [radius]="5000"
        [fillColor]="'red'"
        [circleDraggable]="false"
        [editable]="false">
    </agm-circle>

    </agm-marker>
    
    

</agm-map>
