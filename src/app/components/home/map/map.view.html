<agm-map 
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapClick)="mapClicked($event)">

    <agm-marker 
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.label, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)">
        
    <agm-info-window>
        <strong>{{ m.site }}</strong>
        <!-- link vers le site via id -->
        <a [href]="m.link">
            <strong>{{ m.sensor }}</strong>
        </a>
    </agm-info-window>
    
    </agm-marker>
    
    <agm-circle [latitude]="lat" [longitude]="lng" 
        [radius]="5000"
        [fillColor]="'red'"
        [circleDraggable]="false"
        [editable]="false">
    </agm-circle>

</agm-map>
