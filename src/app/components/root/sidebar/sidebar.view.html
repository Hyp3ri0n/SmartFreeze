
<a routerLink="home" class="side-wrapper" (click)="go_clicked(0)" [ngClass]="{ 'side-active' :  activeOffset == 0 }" title="Accueil">

    <div class="side-text">
        Accueil
    </div>
</a>
<a routerLink="allSites" class="side-wrapper" (click)="go_clicked(1)" [ngClass]="{ 'side-active' :  activeOffset == 1 }" title="Mes sites">

    </div>
</a>

    </div>
</a>

    <div class="side-text">
        Avertissements
    </div>
</a>

    </div>
</a>

</a>
